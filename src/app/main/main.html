<div class="container">
    <div class="row">
        <form ng-submit="vm.doLogin()">
            <h2>Please login to continue</h2>
            <div class="form-group">
                <label>User name</label>
                <input type="text" ng-model="vm.user.name" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="vm.user.password" class="form-control" required/>
            </div>
            <div class="form-group">
                <button type="reset" class="btn primary-btn">Reset</button>
                <input type="submit" class="btn btn-warning" value="Submit" />
            </div>
        </form>
    </div>
</div>
